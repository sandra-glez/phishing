<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicita información</title>
    <link rel="icon" href="logoTheBridge.png" type="image/png" />
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 40px;
            color: #000;
        }
        h1 {
            color: #f43d4d;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.2em;
        }
        .subtitulo {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.3em;
            display: block;
            font-size: 1.1em;
        }
        .formulario {
            max-width: 700px;
        }
        .fila {
            display: flex;
            gap: 20px;
            margin-bottom: 1.2em;
        }
        .campo {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        select, input[type="text"], input[type="email"] {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #f8f2f2;
            background: #f8f2f2;
            border-radius: 4px;
            margin-top: 0.2em;
        }
        .telefono {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .checkbox {
            margin-top: 1em;
            margin-bottom: 2em;
            display: flex;
            align-items: center;
        }
        .checkbox label {
            font-weight: normal;
            font-size: 1em;
            margin-left: 8px;
        }
        .checkbox a {
            color: #f43d4d;
            text-decoration: none;
        }
        .boton {
            background: #f43d4d;
            color: #fff;
            border: none;
            padding: 14px 38px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contenedor {
            max-width: 800px;
            margin: 0 auto;
            padding-left: 40px;
            padding-right: 40px;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="contenedor">
    <h1>Graduación TheBridge</h1>
    <div class="subtitulo">
        Completa el formulario y confirma tu asistencia al evento de Graduación que pone fin al Bootcamp de Ciberseguridad 2024-2025 IBERDROLA / THE BRIDGE.

    </div>

    <div class="fila">
        <div class="campo">
            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="campo">
            <label for="apellidos">Apellidos*</label>
            <input type="text" id="apellidos" required>

        </div>
    </div>
    <div class="fila">
        <div class="campo">
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        </div>
    </div>
    <div class="fila">

        <div class="campo">
            <label for="dni">DNI*</label>
            <input type="text" id="dni" required>
        </div>
        <div class="campo">
            <label for="telefono">Número de teléfono*</label>
            <div class="telefono">

                <input type="text" id="telefono" style="flex:1;" required>
            </div>
        </div>
    </div>
    <div class="campo">
        <label for="alergias">Alergias alimentarias</label>
        <input type="text" id="alergias" placeholder="Indica si tienes alguna alergia alimentaria">
    </div>
    <div class="checkbox">
        <input type="checkbox" id="privacidad" required>
        <label for="privacidad">He leído y acepto la <a href="#">política de privacidad.</a>*</label>
    </div>
    <button type="submit" class="boton">ENVIAR</button>
    </form>
</div>
</body>
</html>
